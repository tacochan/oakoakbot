name: Docker Build/Publish Image 
on:  
  push:    
    branches: [ main ]  
    
  workflow_dispatch:
  
jobs:   
  build:
    runs-on: ubuntu-18.04
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      DOCKER_REGISTRY: docker.io
      DOCKER_IMAGE: rllaquet/oakbot
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      DOCKER_TARGET_PLATFORMS: linux/amd64,linux/arm/v7
      
    steps:    
    - name: Checkout the code       
      uses: actions/checkout@v1  

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v1.1.1

    - name: Prepare      
      if: success()      
      id: prepare      
      run: |        
        echo ::set-output name=docker_platforms::${DOCKER_TARGET_PLATFORMS}        
        echo ::set-output name=docker_image::${DOCKER_REGISTRY}/${DOCKER_IMAGE}        
        echo ::set-output name=docker_tag::${GITHUB_REF##*/}
        
    - name: Docker Login      
      if: success()      
      run: |        
        echo "${DOCKER_PASSWORD}" | docker login ${DOCKER_REGISTRY} --username "${DOCKER_USERNAME}" --password-stdin
        
    - name: Run Buildx (push image)      
      if: success()      
      run: |        
        docker buildx build \        
        --platform ${{ steps.prepare.outputs.docker_platforms }} \             
        --tag ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.docker_tag }} \
        --output type=image,push=true .
